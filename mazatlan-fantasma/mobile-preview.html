<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘» FANTASMA - iPhone Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .device-frame {
            background: #1a1a1a;
            border-radius: 50px;
            padding: 15px;
            box-shadow: 0 50px 100px rgba(0,0,0,.5);
            position: relative;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .screen {
            width: 375px;
            height: 812px;
            background: white;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 30px;
            background: #1a1a1a;
            border-radius: 0 0 20px 20px;
            z-index: 9999;
            transition: opacity 0.3s;
        }

        .notch.hidden {
            opacity: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .btn {
            background: rgba(255,255,255,.9);
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(0,0,0,.2);
        }

        .btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,0,0,.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-rotate {
            background: linear-gradient(135deg, #FF6A00, #D35500);
            color: white;
        }

        .btn-rotate:hover {
            background: linear-gradient(135deg, #FF7A10, #E36510);
        }

        .device-info {
            position: absolute;
            top: -50px;
            left: 0;
            color: white;
            font-size: 16px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .orientation-badge {
            background: rgba(255,255,255,.2);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="device-frame">
        <div class="device-info">
            ðŸ“± iPhone 13 Pro - <span id="dimensions">375x812</span>
            <span class="orientation-badge" id="orientation">Vertical</span>
        </div>
        <div class="screen">
            <div class="notch" id="notch"></div>
            <iframe id="preview" src="index.html"></iframe>
        </div>
        <div class="controls">
            <button class="btn" onclick="reload()">â†» Recargar</button>
            <button class="btn btn-rotate" onclick="rotate()">â¤¿ Rotar</button>
        </div>
    </div>

    <script>
        function reload() {
            document.getElementById('preview').src = 'index.html?' + new Date().getTime();
        }

        let isRotated = false;
        function rotate() {
            const screen = document.querySelector('.screen');
            const notch = document.getElementById('notch');
            const dimensions = document.getElementById('dimensions');
            const orientation = document.getElementById('orientation');

            if (!isRotated) {
                // Rotar a horizontal
                screen.style.width = '812px';
                screen.style.height = '375px';
                notch.classList.add('hidden');
                dimensions.textContent = '812x375';
                orientation.textContent = 'Horizontal';
                orientation.style.background = 'rgba(255, 106, 0, 0.3)';
            } else {
                // Rotar a vertical
                screen.style.width = '375px';
                screen.style.height = '812px';
                notch.classList.remove('hidden');
                dimensions.textContent = '375x812';
                orientation.textContent = 'Vertical';
                orientation.style.background = 'rgba(255, 255, 255, 0.2)';
            }
            isRotated = !isRotated;
        }
    </script>
</body>
</html>
