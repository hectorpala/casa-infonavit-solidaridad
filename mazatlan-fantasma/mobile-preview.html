<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘» FANTASMA - iPhone Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .device-frame {
            background: #1a1a1a;
            border-radius: 50px;
            padding: 15px;
            box-shadow: 0 50px 100px rgba(0,0,0,.5);
            position: relative;
        }

        .screen {
            width: 375px;
            height: 812px;
            background: white;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 30px;
            background: #1a1a1a;
            border-radius: 0 0 20px 20px;
            z-index: 9999;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .btn {
            background: rgba(255,255,255,.9);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: white;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .device-info {
            position: absolute;
            top: -40px;
            left: 0;
            color: white;
            font-size: 14px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,.3);
        }
    </style>
</head>
<body>
    <div class="device-frame">
        <div class="device-info">ðŸ“± iPhone 13 Pro - 375x812</div>
        <div class="screen">
            <div class="notch"></div>
            <iframe id="preview" src="index.html"></iframe>
        </div>
        <div class="controls">
            <button class="btn" onclick="reload()">ðŸ”„ Recargar</button>
            <button class="btn" onclick="rotate()">ðŸ”„ Rotar</button>
        </div>
    </div>

    <script>
        function reload() {
            document.getElementById('preview').src = 'index.html?' + new Date().getTime();
        }

        let isRotated = false;
        function rotate() {
            const screen = document.querySelector('.screen');
            const deviceInfo = document.querySelector('.device-info');

            if (!isRotated) {
                screen.style.width = '812px';
                screen.style.height = '375px';
                deviceInfo.textContent = 'ðŸ“± iPhone 13 Pro - 812x375 (Horizontal)';
            } else {
                screen.style.width = '375px';
                screen.style.height = '812px';
                deviceInfo.textContent = 'ðŸ“± iPhone 13 Pro - 375x812';
            }
            isRotated = !isRotated;
        }
    </script>
</body>
</html>
