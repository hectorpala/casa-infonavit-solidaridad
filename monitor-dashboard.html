<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Propiedades - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            color: #333;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .stat-value.new {
            color: #10b981;
        }

        .stat-value.total {
            color: #667eea;
        }

        .timeline {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .timeline h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .timeline-item {
            border-left: 3px solid #667eea;
            padding-left: 20px;
            padding-bottom: 20px;
            position: relative;
        }

        .timeline-item::before {
            content: '';
            width: 12px;
            height: 12px;
            background: #667eea;
            border-radius: 50%;
            position: absolute;
            left: -7.5px;
            top: 5px;
        }

        .timeline-item.new::before {
            background: #10b981;
        }

        .timeline-date {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .timeline-content {
            color: #333;
            font-size: 1rem;
        }

        .property-list {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .property-list h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .property-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #10b981;
            transition: all 0.3s;
        }

        .property-card:hover {
            background: #e8f5e9;
            transform: translateX(5px);
        }

        .property-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .property-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .property-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.85rem;
            word-break: break-all;
        }

        .property-link:hover {
            text-decoration: underline;
        }

        .badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .no-data i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .status-offline {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üè† Monitor de Propiedades</h1>
            <p class="subtitle">
                <span class="status-indicator status-online"></span>
                Sistema de detecci√≥n autom√°tica de nuevas propiedades
            </p>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Propiedades Monitoreadas</div>
                <div class="stat-value total" id="totalProps">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Nuevas Detectadas</div>
                <div class="stat-value new" id="newProps">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">√öltima Actualizaci√≥n</div>
                <div class="stat-value" style="font-size: 1.2rem; color: #666;" id="lastUpdate">-</div>
            </div>
        </div>

        <!-- Timeline -->
        <div class="timeline">
            <h2>üìä Historial de Monitoreo</h2>
            <div id="timelineContainer">
                <div class="no-data">
                    <div>üì≠</div>
                    <p>Cargando historial...</p>
                </div>
            </div>
        </div>

        <!-- Nueva Properties List -->
        <div class="property-list">
            <h2>‚ú® Propiedades Nuevas Detectadas</h2>
            <div id="newPropertiesContainer">
                <div class="no-data">
                    <div>üèòÔ∏è</div>
                    <p>Cargando propiedades nuevas...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cargar datos del snapshot
        async function loadMonitorData() {
            try {
                // Intentar cargar el snapshot m√°s reciente
                const response = await fetch('.snapshots-propiedades/snapshot-https---propiedades-com-culiacan-residencial-venta.json');

                if (!response.ok) {
                    throw new Error('No se pudo cargar el snapshot');
                }

                const data = await response.json();

                // Actualizar stats
                document.getElementById('totalProps').textContent = data.total || 0;

                const lastUpdate = new Date(data.fecha);
                document.getElementById('lastUpdate').textContent = lastUpdate.toLocaleDateString('es-MX', {
                    day: '2-digit',
                    month: 'short',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                // Crear timeline
                createTimeline(data);

                // Mostrar propiedades (las primeras 10)
                showProperties(data.propiedades.slice(0, 10));

            } catch (error) {
                console.error('Error cargando datos:', error);
                showNoData();
            }
        }

        function createTimeline(data) {
            const container = document.getElementById('timelineContainer');
            const lastUpdate = new Date(data.fecha);

            const html = `
                <div class="timeline-item new">
                    <div class="timeline-date">${lastUpdate.toLocaleString('es-MX')}</div>
                    <div class="timeline-content">
                        <strong>Snapshot actualizado</strong><br>
                        Se encontraron ${data.total} propiedades en el listado
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-date">Sistema</div>
                    <div class="timeline-content">
                        Monitor configurado para <strong>https://propiedades.com/culiacan/residencial-venta</strong>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-date">Pr√≥xima ejecuci√≥n</div>
                    <div class="timeline-content">
                        El monitor se ejecutar√° autom√°ticamente seg√∫n la configuraci√≥n de Cron
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        function showProperties(properties) {
            const container = document.getElementById('newPropertiesContainer');

            if (!properties || properties.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <div>‚úÖ</div>
                        <p>No hay propiedades nuevas detectadas</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">El sistema comparar√° el pr√≥ximo snapshot para detectar nuevas propiedades</p>
                    </div>
                `;
                document.getElementById('newProps').textContent = '0';
                return;
            }

            let html = '';
            properties.forEach((prop, index) => {
                html += `
                    <div class="property-card">
                        <div class="property-title">
                            ${index + 1}. ${prop.title}
                            <span class="badge">MONITOREADA</span>
                        </div>
                        <div class="property-meta">
                            üìç ${prop.location} | üí∞ ${prop.price} | üìè ${prop.attrs}
                        </div>
                        <a href="${prop.url}" target="_blank" class="property-link">${prop.url}</a>
                    </div>
                `;
            });

            container.innerHTML = html;
            document.getElementById('newProps').textContent = properties.length;
        }

        function showNoData() {
            document.getElementById('timelineContainer').innerHTML = `
                <div class="no-data">
                    <div>‚ö†Ô∏è</div>
                    <p>No se encontraron datos del monitor</p>
                    <p style="font-size: 0.9rem; margin-top: 10px;">Ejecuta el monitor por primera vez para crear el snapshot inicial</p>
                </div>
            `;

            document.getElementById('newPropertiesContainer').innerHTML = `
                <div class="no-data">
                    <div>üöÄ</div>
                    <p>Monitor no inicializado</p>
                    <p style="font-size: 0.9rem; margin-top: 10px;">Ejecuta: <code style="background: #f0f0f0; padding: 4px 8px; border-radius: 4px;">node monitor-nuevas-propiedades.js "URL"</code></p>
                </div>
            `;
        }

        // Cargar datos al iniciar
        loadMonitorData();

        // Auto-refresh cada 5 minutos
        setInterval(loadMonitorData, 5 * 60 * 1000);
    </script>
</body>
</html>
