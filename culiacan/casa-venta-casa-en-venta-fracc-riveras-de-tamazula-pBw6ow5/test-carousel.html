<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Carrusel - 16 Fotos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }

        .carousel-wrapper {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 0 auto;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .carousel-slide.active {
            opacity: 1;
            z-index: 1;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            z-index: 100;
        }

        .carousel-prev { left: 20px; }
        .carousel-next { right: 20px; }

        .carousel-arrow:hover {
            background: #fff;
        }

        .info {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 20px;">Test Carrusel - 16 Fotos Portalegre</h1>

    <div class="carousel-wrapper">
        <div class="carousel-slide active">
            <img src="images/foto-1.jpg" alt="Foto 1">
        </div>
        <div class="carousel-slide">
            <img src="images/foto-2.jpg" alt="Foto 2">
        </div>
        <div class="carousel-slide">
            <img src="images/foto-3.jpg" alt="Foto 3">
        </div>
        <div class="carousel-slide">
            <img src="images/foto-4.jpg" alt="Foto 4">
        </div>
        <div class="carousel-slide">
            <img src="images/foto-5.jpg" alt="Foto 5">
        </div>
        <div class="carousel-slide">
            <img src="images/foto-6.jpg" alt="Foto 6">
        </div>
        <div class="carousel-slide">
            <img src="images/foto-7.jpg" alt="Foto 7">
        </div>
        <div class="carousel-slide">
            <img src="images/foto-8.jpg" alt="Foto 8">
        </div>
        <div class="carousel-slide">
            <img src="images/foto-9.jpg" alt="Foto 9">
        </div>
        <div class="carousel-slide">
            <img src="images/foto-10.jpg" alt="Foto 10">
        </div>
        <div class="carousel-slide">
            <img src="images/foto-11.jpg" alt="Foto 11">
        </div>
        <div class="carousel-slide">
            <img src="images/foto-12.jpg" alt="Foto 12">
        </div>
        <div class="carousel-slide">
            <img src="images/foto-13.jpg" alt="Foto 13">
        </div>
        <div class="carousel-slide">
            <img src="images/foto-14.jpg" alt="Foto 14">
        </div>
        <div class="carousel-slide">
            <img src="images/foto-15.jpg" alt="Foto 15">
        </div>
        <div class="carousel-slide">
            <img src="images/foto-16.jpg" alt="Foto 16">
        </div>

        <button class="carousel-arrow carousel-prev" onclick="changeSlide(-1)">←</button>
        <button class="carousel-arrow carousel-next" onclick="changeSlide(1)">→</button>
    </div>

    <div class="info">
        <strong>Foto actual: <span id="slideNumber">1</span> de 16</strong>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = 16;

        function showSlide(n) {
            const slides = document.querySelectorAll('.carousel-slide');

            if (n >= totalSlides) currentSlide = 0;
            if (n < 0) currentSlide = totalSlides - 1;

            slides.forEach((slide, index) => {
                slide.classList.remove('active');
                if (index === currentSlide) {
                    slide.classList.add('active');
                }
            });

            document.getElementById('slideNumber').textContent = currentSlide + 1;
        }

        function changeSlide(direction) {
            currentSlide += direction;
            showSlide(currentSlide);
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'ArrowRight') changeSlide(1);
        });

        console.log('✅ Carrusel inicializado con', totalSlides, 'slides');
    </script>
</body>
</html>
