<!DOCTYPE html>
<html>
<head>
    <title>Limpiar Rotaciones</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #dc3545; 
            color: white; 
            text-align: center; 
            padding: 50px; 
        }
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            background: rgba(255,255,255,0.1); 
            padding: 30px; 
            border-radius: 15px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Limpiando Rotaciones...</h1>
        <p>Eliminando todas las rotaciones guardadas...</p>
        <div id="status">Procesando...</div>
    </div>

    <script>
        // Limpiar autom√°ticamente al cargar la p√°gina
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('status').innerHTML = 'Limpiando localStorage...';
            
            // Limpiar todo el localStorage
            localStorage.clear();
            
            setTimeout(() => {
                document.getElementById('status').innerHTML = '‚úÖ Rotaciones eliminadas!<br><br>Regresando a la p√°gina principal...';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }, 1000);
        });
    </script>
</body>
</html>
