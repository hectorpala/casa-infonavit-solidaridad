<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotar Im√°genes - Hector</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: white; 
            margin: 0; 
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #ff4e00;
            border-radius: 15px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .image-item {
            background: #2d2d2d;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        .image-item img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .controls {
            margin-top: 15px;
        }
        .btn {
            background: #ff4e00;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        .btn:hover { background: #e03d00; }
        .btn.reset { background: #dc3545; }
        .btn.reset:hover { background: #c82333; }
        .angle-display {
            margin: 10px 0;
            font-size: 14px;
            color: #ffc107;
        }
        .finish-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîß ROTAR IM√ÅGENES DE LA CASA</h1>
        <p>Ajusta la orientaci√≥n de cada imagen con los botones de abajo</p>
    </div>
    
    <div class="image-grid" id="imageGrid">
        <!-- Images will be loaded here -->
    </div>
    
    <button class="finish-btn" onclick="finishRotations()">
        ‚úÖ TERMINAR<br>
        <small style="font-size: 14px;">Aplicar cambios</small>
    </button>
    
    <script>
        let rotations = {};
        
        // Load images from main site
        const imageList = [
            'images/optimized/sala.jpg',
            'images/optimized/1.jpg',
            'images/optimized/9.jpg',
            'images/optimized/3.jpg',
            'images/optimized/4.jpg',
            'images/optimized/5.jpg',
            'images/optimized/6.jpg',
            'images/optimized/8.jpg',
            'images/optimized/10.jpg',
            'images/optimized/12.jpg'
        ];
        
        function loadImages() {
            const grid = document.getElementById('imageGrid');
            
            imageList.forEach((imagePath, index) => {
                const filename = imagePath.split('/').pop().split('.')[0];
                
                const item = document.createElement('div');
                item.className = 'image-item';
                item.innerHTML = `
                    <h3>Imagen ${index + 1}</h3>
                    <img src="${imagePath}" alt="Imagen ${index + 1}" id="img-${filename}">
                    <div class="angle-display" id="angle-${filename}">Rotaci√≥n: 0¬∞</div>
                    <div class="controls">
                        <button class="btn" onclick="rotateImage('${filename}', -90)">‚ü≤ -90¬∞</button>
                        <button class="btn" onclick="rotateImage('${filename}', 90)">‚ü≥ +90¬∞</button>
                        <button class="btn" onclick="rotateImage('${filename}', 180)">üîÑ 180¬∞</button>
                        <button class="btn reset" onclick="resetImage('${filename}')">‚Ü∫ Reset</button>
                    </div>
                `;
                
                grid.appendChild(item);
            });
        }
        
        function rotateImage(filename, degrees) {
            const img = document.getElementById(`img-${filename}`);
            const angleDisplay = document.getElementById(`angle-${filename}`);
            
            if (!img) return;
            
            rotations[filename] = (rotations[filename] || 0) + degrees;
            if (rotations[filename] < 0) rotations[filename] += 360;
            rotations[filename] = rotations[filename] % 360;
            
            img.style.transform = `rotate(${rotations[filename]}deg)`;
            angleDisplay.textContent = `Rotaci√≥n: ${rotations[filename]}¬∞`;
            
            console.log(`${filename}: ${rotations[filename]}¬∞`);
        }
        
        function resetImage(filename) {
            const img = document.getElementById(`img-${filename}`);
            const angleDisplay = document.getElementById(`angle-${filename}`);
            
            rotations[filename] = 0;
            img.style.transform = 'rotate(0deg)';
            angleDisplay.textContent = 'Rotaci√≥n: 0¬∞';
        }
        
        function finishRotations() {
            const summary = Object.entries(rotations)
                .filter(([_, angle]) => angle !== 0)
                .map(([file, angle]) => `${file}: ${angle}¬∞`)
                .join(', ');
            
            if (summary) {
                alert(`Rotaciones aplicadas:\\n${summary}\\n\\nDile a Claude: "Aplica estas rotaciones permanentemente"`);
            } else {
                alert('No hay rotaciones que aplicar. Todas las im√°genes est√°n en 0¬∞.');
            }
            
            // Save rotations for Claude
            localStorage.setItem('final-rotations', JSON.stringify(rotations));
            console.log('Rotaciones finales:', rotations);
        }
        
        // Load images when page loads
        window.onload = loadImages;
    </script>
</body>
</html>
