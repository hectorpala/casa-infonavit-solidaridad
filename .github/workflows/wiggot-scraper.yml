name: Wiggot Scraper AutomÃ¡tico

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL de Wiggot'
        required: true
        type: string

jobs:
  scrape-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Wiggot Scraper
        env:
          WIGGOT_URL: ${{ github.event.inputs.url }}
        run: |
          echo "ðŸš€ Scrapeando: $WIGGOT_URL"
          node wiggot-scraper-y-publicar.js "$WIGGOT_URL"

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Add: Propiedad Wiggot automatizada via GitHub Actions" || echo "No changes"
          git push
