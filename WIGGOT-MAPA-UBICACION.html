   - allowfullscreen = Permite pantalla completa
   - loading="lazy" = Carga perezosa (performance)
   - referrerpolicy="no-referrer-when-downgrade" = Seguridad

4. RESPONSIVE:
   - Desktop: Mapa visible, 1000px max-width
   - Mobile: Mapa OCULTO (display: none) para mejor rendimiento
