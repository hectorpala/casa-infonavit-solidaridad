1. ESTRUCTURA:

   - foto-2.jpg hasta foto-16.jpg = secuenciales

   - carousel-slide active = Primera slide visible
   - carousel-dot active = Primer dot activo
   - loading="eager" = Solo primera foto
   - loading="lazy" = Resto de fotos (optimización)

4. FUNCIONES JAVASCRIPT REQUERIDAS:
   - changeSlideHero(direction) = Navegación flechas
   - goToSlideHero(index) = Navegación dots
   - openLightbox(index) = Abrir lightbox
   - openLightboxFromCarousel() = Lightbox desde carrusel

5. SINCRONIZACIÓN:
   - data-slide="X" debe coincidir con onclick="openLightbox(X)"
   - onclick="goToSlideHero(X)" debe coincidir con índice del dot
   - aria-label usa numeración humana (1-16)
   - lightboxImages array debe tener mismo orden que slides
